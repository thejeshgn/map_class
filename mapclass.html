<!DOCTYPE html>
<html>
<head>
    <title>Bangalore Maps</title>

    <style>
        #map {
            width: 99%;
            height: 500px;
        }
    </style>
    <script src="./leaflet.js"></script>
    <script src="./pin_560001.js"></script>
    
    <link rel="stylesheet" href="./leaflet.css" />    
</head>

<body>
    <div id="map"></div>


    <script type="text/javascript">
        var map = L.map('map').setView([ 12.976549,77.594397], 13);
        var mapquestUrl = 'http://{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png',
        subDomains = ['otile1','otile2','otile3','otile4'];
        var mapquest = new L.TileLayer(mapquestUrl, {maxZoom: 18, subdomains: subDomains});
        mapquest.addTo(map);

        //Makrer - point
        var greenIcon = L.icon({
            iconUrl: './leaf-green.png',
            iconSize:     [30, 30] // size of the icon
        });

        //Makrer - point
        L.marker([ 12.976549,77.594397],{icon:greenIcon}).addTo(map);
        //line - styles

        //line - styles


        //polygon


        //WRD
        var geojsonMarkerOptions = {
            radius: 8,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

        function onEachFeature(feature, layer) {
            // does this feature have a property named popupContent?
            if (feature.properties && feature.properties.ADDRESS) {
                layer.bindPopup(feature.properties.ADDRESS);
            }
        }

        L.geoJson(postboxes, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);
            },
            onEachFeature: onEachFeature
        }).addTo(map);

    </script>


</body>
</html>
